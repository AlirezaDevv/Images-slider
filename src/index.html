<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="input.css" />
    <title>Slider</title>
  </head>
  <body>
    <section class="flex items-center h-screen">
      <div class="img-container w-8/12 mx-auto shadow-2xl rounded-md relative">
        <a
          class="btn btn-left absolute text-slate-900 left-0 -translate-x-7 top-2/4 bg-white rounded-full p-3 cursor-pointer"
          ><span class="material-symbols-outlined text-4xl">
            chevron_left
          </span></a
        >
        <a
          class="btn btn-right absolute text-slate-900 right-0 translate-x-7 top-2/4 bg-white rounded-full p-3 cursor-pointer"
          ><span class="material-symbols-outlined text-4xl">
            chevron_right
          </span></a
        >
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
